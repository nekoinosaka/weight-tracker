name: CI & Deploy

on:
  push:
    branches:
      - main  # ä½ çš„ä¸»åˆ†æ”¯

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    # ðŸ”¹ éƒ¨ç½²åˆ° GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages    # GitHub Pages ä¼šç”¨è¿™ä¸ªåˆ†æ”¯
        folder: dist        # Vite æ‰“åŒ…ç›®å½•
